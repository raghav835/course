<h2>Course Details</h2>
<div class="row">
  <div class="col-md-4">
    <h4>Name</h4>
    <p>{{ course.name }}</p>
  </div>
  <div class="col-md-4">
    <h4>Description</h4>
    <p>{{ course.description }}</p>
  </div>
  <div class="col-md-4">
    <h4>Instructors</h4>
    <ul>
      <li *ngFor="let instructor of course.instructors">
        {{ instructor.name }}
      </li>
    </ul>
  </div>
</div>
<a href="/courses" class="btn btn-primary">Back to Courses</a>
